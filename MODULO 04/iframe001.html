<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>

    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        iframe {
            border-radius: 20px;
            border: 1px solid black;
            
            
        }

    </style>
</head>
<body>
    <h1>Testando um iframe</h1>
    <p>acessando site do
    <iframe class="iframe" src="https://www.cursoemvideo.com" frameborder="0" height="500px" scolling="no">

    </iframe> para aprender a programar</p> 
    
    <p>
        O site 
            <iframe src="https://limontorrent.com/" frameborder="0" width="400"></iframe>
        também é bem divertido. 
    </p>
    
    <p>
        Em sites protegidos como  
            <iframe src="https://google.com" frameborder="0"></iframe>
            <a href="https://www.google.com.br/" target="_blank" rel="external">Google</a>
        também é bem divertido. 
    </p>
    
</body>
</html>
