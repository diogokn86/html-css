<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <h1>Faça login <br> E entre no nosso time</h1>
            <h1 class="Leticia">Leticia Knevitz</h1>
        </div>
        <div class="right">
            <div class="login">
                <h1>LOGIN</h1>
                <div class="usuario-senha">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Nome">
                </div>
                <div class="usuario-senha">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="bot-login">Login</button>

            </div>
        </div>
    </div>
      
    
</body>
